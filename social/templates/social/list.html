{% if tag %}
    <h2>
        Posts tagged with {{ tag.name }}
    </h2>
{% endif %}
{% for post in posts %}
    {{ post.author }}
    {{ post.description|truncatewords:20|linebreaks }}
    {{ post.created }}
    {% for tag in post.tags.all %}
        <a href="{% url 'social:post_list_by_tag' tag_slug=tag.slug%}">
            {{ tag.name }}
        </a>
    {% if not forloop.last %}, {% endif %}
    {% endfor %}
{% endfor %}
